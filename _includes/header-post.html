<header class="site-header">
	

	{% if site.theme.header_text %}
  <div class="call-out" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme.header_text_feature_image }}')">
  	<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
		<div class="divider"></div> 
  </div>
  {% endif %}
    
    <!-- Assigns class to current page -->    
    {% assign highlight = page.url | downcase | split: '/' %}

    
    <nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" {% if highlight[1] == 'about' %}class='highlight'{% endif %} href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
    </nav>
</header>
